    <title>Row-sum</title>
</head>

</body>

<script>
   let arr = [
            [7,8,9],
            [1,2,3],
            [4,5,6],
]
let sum = 0;


    for(let i = 0; i<arr.length; i++){
        for(let j = 0; j<arr.length; j++){
      sum = sum + arr[i][j];
        }
       console.log(`Row-wise sum  = ${sum}`);
       sum = 0;
    }
    
   
</script>

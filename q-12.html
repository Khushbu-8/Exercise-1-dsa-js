<script>


let arr = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9]
];
let ans = [];
let cnt = 0;

for (let i = 0; i < arr.length; i++) {

    if (i % 2 == 0) {
       
        for (let j = arr.length - 1; j >= 0; j--) {
           
            ans[cnt] = arr[i][j]; 
            cnt++;
        }
    } else {
        
        for (let j = 0; j < arr.length; j++) {
            
            ans[cnt] = arr[i][j]; 
            cnt++;
        }
    }
}

console.log(ans);

    
</script>
